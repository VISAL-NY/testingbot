<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tele=window.Telegram.WebApp;
    </script>
    <style>
        body {
            color-scheme: var(--tg-color-scheme);
            color: var(--tg-theme-text-color, rgb(214, 36, 36));
        }
        div > input{
            background-color: rgb(37, 241, 224);
            color: white;
            padding: 30px;
            border: none;
            border-radius: 25%;
            margin-right: 20px;
            
        }
    </style>
</head>

<body>
    <div>
        <input type="button" onclick="onClickTextShow()" value="Show"/>
        <input type="button" onclick="onClickTextHide()" value="Hide"/>
    </div>
    <div>
        <h2>Welcome</h2>
        <h2>Hehe</h2>
    </div>

    <script>
        function onClickTextShow(){
            // tele.MainButton.setText("Show1");
            // tele.MainButton.show();
            // tele.MainButton.textColor="#F2F2F6";
            // tele.MainButton.color="#F23928";
            // window.location.href="home.html";
            // tele.BackButton.isVisible=true;

            tele.MainButton.setParams({
                "text":"Pay",
                "color":"#F23928",
                "is_visible":true,

            });
        }
        tele.MainButton.onClick(()=>{
                if(tele.MainButton.text=="Pay"){
                    alert("Hello from here");
                    tele.MainButton.hide();
                }
                
            });
        tele.isExpanded=false;
        function onClickTextHide(){
            tele.MainButton.hide();
        }       
        tele.isClosingConfirmationEnabled=true;//ALERT COMFIRM DIALOG BEFORE CLOSE WEB APP VIEW
        
        tele.themeParams.bg_color="#37F27C";
        tele.themeParams.secondary_bg_color="#000000";
    
   
    </script>
</body>

</html>
